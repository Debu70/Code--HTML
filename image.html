<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        .box{
            border: 2px solid hotpink;
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="homepic/founder.jpg" alt="" width="25%"></div>
        <div class="box"><img src="homepic/garaje.jpg" alt="" width="20%"></div>

    </div>
    
</body>
</html>
